<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatrice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
        }

        .calcolatrice {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .display {
            background-color: #333;
            color: white;
            font-size: 2rem;
            padding: 20px;
            text-align: right;
            border-radius: 5px;
            margin-bottom: 10px;
            min-height: 50px;
        }

        .tasti {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .tasto {
            background-color: #f0f0f0;
            border: none;
            padding: 20px;
            font-size: 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .tasto:hover {
            background-color: #e0e0e0;
        }

        .tasto.operazione {
            background-color: #ff9800;
            color: white;
        }

        .tasto.operazione:hover {
            background-color: #e68900;
        }

        .tasto.equal {
            background-color: #4caf50;
            color: white;
        }

        .tasto.equal:hover {
            background-color: #45a049;
        }

        .tasto.clear {
            background-color: #f44336;
            color: white;
            grid-column: span 2;
        }

        .tasto.clear:hover {
            background-color: #e53935;
        }

        /* Assicurati che l'uguale non si espanda */
        .tasto.equal {
            grid-column: span 1;
        }
    </style>
</head>
<body>

    <div class="calcolatrice">
        <div class="display" id="display">0</div>
        <div class="tasti">
            <button class="tasto clear" onclick="clearDisplay()">C</button>
            <button class="tasto operazione" onclick="appendToDisplay('/')">/</button>
            <button class="tasto operazione" onclick="appendToDisplay('*')">*</button>
            <button class="tasto operazione" onclick="appendToDisplay('-')">-</button>

            <button class="tasto" onclick="appendToDisplay('7')">7</button>
            <button class="tasto" onclick="appendToDisplay('8')">8</button>
            <button class="tasto" onclick="appendToDisplay('9')">9</button>
            <button class="tasto operazione" onclick="appendToDisplay('+')">+</button>

            <button class="tasto" onclick="appendToDisplay('4')">4</button>
            <button class="tasto" onclick="appendToDisplay('5')">5</button>
            <button class="tasto" onclick="appendToDisplay('6')">6</button>
            <button class="tasto equal" onclick="calculateResult()">=</button>

            <button class="tasto" onclick="appendToDisplay('1')">1</button>
            <button class="tasto" onclick="appendToDisplay('2')">2</button>
            <button class="tasto" onclick="appendToDisplay('3')">3</button>

            <button class="tasto" onclick="appendToDisplay('0')">0</button>
            <button class="tasto" onclick="appendToDisplay('.')">.</button>
        </div>
    </div>

    <script>
        function appendToDisplay(value) {
            let display = document.getElementById('display');
            if (display.innerText === '0' && value !== '.') {
                display.innerText = value;
            } else {
                display.innerText += value;
            }
        }

        function clearDisplay() {
            document.getElementById('display').innerText = '0';
        }

        function calculateResult() {
            let display = document.getElementById('display');
            try {
                display.innerText = eval(display.innerText);
            } catch (e) {
                display.innerText = 'Error';
            }
        }
    </script>

</body>
</html>
